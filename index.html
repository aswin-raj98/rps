<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="rock-paper-scissors.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <button onclick="game('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button onclick="game('paper')"><i class="fa-solid fa-hand"></i></button>
    <button onclick="game('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    <button onclick="resetGame()"><i class="fa-solid fa-arrows-rotate"></i></button>
    <div class="points" id="points">Player Score : 0 | Computer Score :0</div>
    <div id="popup">
        <div id="popup-content"></div>
    </div>
    <div class="result" id="result"></div>
    <script src="rps.js"></script>
</body>
</html>
